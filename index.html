<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
</head>
<body>
<div class="container">
<div class="calculator">
<div id="result">
<div id="history">
 <p id="history-value"></p>
</div>
<div id="output">
    <p id="output-value"></p>
</div>
</div>

<div id="keyboard">
<div class="row">
<div class="col-sm">
<button class="btn operator" id="clear">C</button>
</div>
<div class="col-sm">
<button class="btn operator" id="backspace">CE</button>
</div>
<div class="col-sm">
<button class="btn operator" id="%">%</button>
</div>
<div class="col-sm">
<button class="btn operator operator-1" id="/">&#247;</button>
</div>
</div>
<div class="row">
    <div class="col-sm">
        <button class="btn number" id="7">7</button>
    </div>
    <div class="col-sm">
        <button class="btn number" id="8">8</button>
    </div>
    <div class="col-sm">
        <button class="btn number" id="9">9</button>
    </div>
    <div class="col-sm">
        <button class="btn operator operator-2" id="*">&times;</button>
    </div>
</div>
<div class="row">
    <div class="col-sm">
        <button class="btn number" id="4">4</button>
    </div>
    <div class="col-sm">
        <button class="btn number" id="5">5</button>
    </div>
    <div class="col-sm">
        <button class="btn number" id="6">6</button>
    </div>
    <div class="col-sm">
        <button class="btn operator operator-3" id="−">−</button>
    </div>
</div>
<div class="row">
    <div class="col-sm">
        <button class="btn number" id="1">1</button>
    </div>
    <div class="col-sm">
        <button class="btn number" id="2">2</button>
    </div>
    <div class="col-sm">
        <button class="btn number" id="3">3</button>
    </div>
    <div class="col-sm">
        <button class="btn operator operator-4" id="+">+</button>
    </div>
</div>
<div class="row">
    <div class="col-sm">
        <button class="btn operator" id="decimal">.</button>
    </div>
    <div class="col-sm">
        <button class="btn number" id="0">0</button>
    </div>
    <div class="col-sm">
        <button class="btn" id="empty"></button>
    </div>
    <div class="col-sm">
        <button class="btn operator operator-5" id="=">=</button>
    </div>
</div>
</div>
</div>
</div>

<script src="script.js"></script>
</body>
</html>
